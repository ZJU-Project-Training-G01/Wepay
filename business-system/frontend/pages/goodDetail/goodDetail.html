<div class="row">
    <div class="col-xs-4  col-sm-4 col-md-4  col-lg-4">
        <img ng-src="{{goodDetail.imgUrl}}">
    </div>
    <div class="col-xs-6  col-sm-6 col-md-6  col-lg-6">
        <div>{{goodDetail.goodName}}</div>
        <div class="well well-lg">
            价格:<span>{{goodDetail.unitPrice}}</span>
        </div>
        <div>
            库存：{{goodDetail.amount}}
        </div>
        <div class="well well-lg">
            商品信息:<br><br> {{goodDetail.goodInfo}}
        </div>
    </div>
</div>
