<div class="row">
    <div class="col-xs-4  col-sm-4 col-md-4  col-lg-4">
        <img class="good-img" ng-src="{{goodDetail.imgUrl}}">
    </div>
    <div class="col-xs-6  col-sm-6 col-md-6  col-lg-6">
        <div>{{goodDetail.goodName}}</div>
        <div class="well well-lg">
            价格:<span>{{goodDetail.unitPrice}}</span>
        </div>
        <div class="well well-lg">
            库存：{{goodDetail.amount}}
        </div>
        <div class="well well-lg">
            商品信息:<br><br> {{goodDetail.goodInfo}}
        </div>
        <div class="well well-lg">
            操作:
            <!--<img class='delete' ng-src="frontend/static/icon/delete.svg">-->
            <div><button class="btn btn-primary">下架该商品</button></div>
            <div><button class="btn btn-primary">编辑该商品</button></div>
        </div>
    </div>
</div>
