<div class="panel panel-default">
    <div class="panel-heading">你的基础信息</div>
    <div class="panel-body row">
        <div class="col-md-2 col-sx-2 col-sm-2 col-lg-2">
            <img ng-src="{{sellerImgUrl}}">
        </div>
        <div class="col-md-2 col-sx-2 col-sm-2 col-lg-2">
            <div>会员名：</div>
            <div>真实姓名：</div>
            <div>绑定手机：</div>
            <div>绑定银行卡：</div>
            <div>账户余额：</div>
        </div>
        <div class="col-md-2 col-sx-2 col-sm-2 col-lg-2">
            <div>{{sellerName}}</div>
            <div>{{realName}}</div>
            <div>{{phoneNumber}}</div>
            <div>{{bankCard}}</div>
            <div>{{balance}}</div>
        </div>

    </div>
</div>
