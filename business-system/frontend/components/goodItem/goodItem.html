<div ng-repeat="good in goods" class="col-md-3 panel panel-default">
    <div class="panel-body">
        <img ng-src="{{good.imgUrl}}">
        <div>
            <span class="good-price">{{good.unitPrice}}</span>
        </div>
        <div>
            <span>{{good.goodName}}</span>
        </div>
    </div>
</div>
