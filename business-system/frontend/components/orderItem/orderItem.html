<div class="panel panel-default order-head">
    <div class="panel-heading">
        <table class="table-bordered">
            <tbody>
                <tr>
                    <th width='35%'>宝贝</th>
                    <th width='10%'>单价</th>
                    <th width='10%'>数量</th>
                    <th width='10%'>总价</th>
                    <th width='10%'>订单状态</th>
                    <th width='10%'>交易操作</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="panel panel-default order-body" ng-repeat="order in orders">
    <div class="panel-heading">
        <span>{{order.orderTime}}</span> 订单号
        <span>{{order.orderId}}</span>
    </div>
    <div class="panel-body">
        <table class="table-bordered">
            <tbody>
                <tr>
                    <th width='10%'><img ng-src="{{order.imgUrl}}"></th>
                    <th width='25%'>{{order.goodName}}</th>
                    <th width='10%'>{{order.unitPrice}}</th>
                    <th width='10%'>{{order.amount}}</th>
                    <th width='10%'>{{order.total}}</th>
                    <th width='10%'>{{order.orderName}}</th>
                    <th width='10%'>{{order.operation}}
                        <button class="btn" ng-if="order.orderStatus===0">发货</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<paging ng-show='total>=10' page="pageNumber" page-size='pageSize' total='total' show-first-last="true" show-prev-next="true" paging-action='orderHttp(page)'>
</paging>
