<div class="alert alert-dismissible alert-danger" ng-show="ifError">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{errorMsg}}</strong>
</div>
<div class="alert alert-dismissible alert-success" ng-show="ifSuccess" ng-click="close()">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{errorMsg}}</strong>
</div>
